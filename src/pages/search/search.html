<ion-header no-border>
  <ion-toolbar transparent>
    <ion-buttons start>
      <button tappable ion-button (click)="dismiss()">
        <ion-icon color="white" name="md-close" showWhen="android"></ion-icon>
        <ion-icon color="white" name="arrow-down" showWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="wallpaper">
  <div id="logo" class="wraptocenter">
    <img src="../assets/imgs/logo.png">
  </div>

  <ion-searchbar id="searchbar"
                 #searchbar
                 [(ngModel)]="autocomplete.query"
                 [showCancelButton]="true"
                 [cancelButtonText]="'Cancel'"
                 [spellcheck]="false"
                 [autocomplete]="false"
                 [autocorrect]="false"
                 (ionInput)="updateSearch()"
                 (ionCancel)="dismiss()"
                 placeholder="Enter location">
  </ion-searchbar>
  <ion-list>
    <ion-item class="searchResult"
              *ngFor="let item of autocompleteItems"
              (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>
