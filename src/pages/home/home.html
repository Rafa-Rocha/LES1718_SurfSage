<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="wallpaper">
  <ion-list>
    <ion-item-sliding *ngFor="let location of locations">

      <ion-item>
        {{ location.city }}
      </ion-item>
      <ion-item-options>
          <button ion-button color="danger">Delete</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-icon class="addLocation buttoncenter large" ios="ios-add-circle" md="md-add-circle" (click)="OpenSearchPage()"></ion-icon>
</ion-content>
