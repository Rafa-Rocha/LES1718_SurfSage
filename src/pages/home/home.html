<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="wallpaper">
  <ion-list>
    <ion-item-sliding *ngFor="let location of locations">

      <ion-item>
        {{ location.city }}
      </ion-item>
      <ion-item-options>
          <button ion-button color="danger">Delete</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <button class="addLocation buttoncenter" ion-button (click)="OpenSearchPage()">Add Location</button>

</ion-content>
