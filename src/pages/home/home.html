<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="wallpaper">

  <ion-list id="item-list">
    <ion-item-sliding *ngFor="let location of locations">

      <ion-item class="location">
        <ion-row>
          <ion-col col-5>
            <h2 class="centerLocationName">{{ location.city }}</h2>
          </ion-col>
          
          <ion-col col-3>
            <!--<ion-icon ios="ios-cloud" md="md-cloud" class="pull-right"></ion-icon>-->
            <div>
              <ion-icon class="center">
                <img src="{{ location.weather.weatherIconURL }}" class="center">
              </ion-icon>
              <h2 class="center">{{ location.weather.temperature }}ยบ</h2>
            </div>
          </ion-col>

          <ion-col col-3>
            <div>
              <ion-icon class="center">
                <img src="../assets/imgs/wave_icon.png" class="center">
              </ion-icon>
              <h2 class="center">{{ location.weather.currentTidalHeight }} m</h2>
            </div>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options>
        <button id="delete-button" class="delete" ion-button color="danger" (click)="deleteItem(location)">Delete</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-icon class="addLocation buttoncenter large" ios="ios-add-circle" md="md-add-circle" (click)="openSearchPage()"></ion-icon>
</ion-content>
