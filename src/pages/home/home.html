<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="wallpaper">

  <ion-list class="item no-padding" id="item">
    <ion-item-sliding class="item" *ngFor="let location of locations">
 
      <button ion-item class="location"  (click)="itemSelected(location)">
        <ion-row >
          <ion-col col-5>
            <h2 class="ellipsis locationName" >{{ location.city }}</h2>
          </ion-col>
          
          <ion-col col-3>
            <div >
              <ion-icon class="center">
               <img class="weatherCondition" src="{{ location.weather.weatherIconURL }}" width="25">
              </ion-icon>
              <h2 *ngIf="selectedRulerUnit === metricUnit" class="temperature">{{ location.weather.currentTemperature_celsius }}º</h2>
              <h2 *ngIf="selectedRulerUnit === imperialUnit" class="temperature">{{ location.weather.currentTemperature_fahrenheit }}º</h2>
            </div>
          </ion-col>

          <ion-col col-3>
            <div >
              <ion-icon >
                <img src="assets/imgs/io.png" class="center tidalHeight" width="40">
              </ion-icon>
              <h2 >{{ location.weather.currentTidalHeight }} m</h2>
            </div>
          </ion-col>
        </ion-row>
      </button>
      <ion-item-options>
        <button id="delete-button" class="delete" ion-button color="danger" (click)="deleteItem(location)">Delete</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <div class="container">
    <div class="left" style="margin-left: 4%;">
      <div class="switchRulerUnit container" (click)="switchRulerUnit()">
        <div class="left">
          <div *ngIf="selectedRulerUnit === metricUnit" class="selected">
            ºC 
          </div>
          <div *ngIf="selectedRulerUnit === imperialUnit" class="not-selected">
            ºC 
          </div>
        </div>
        <div class="left not-selected"> / </div>
        <div class="right">
          <div *ngIf="selectedRulerUnit === metricUnit" class="not-selected">
            ºF
          </div>
          <div *ngIf="selectedRulerUnit === imperialUnit" class="selected">
            ºF
          </div>
        </div>
      </div>
    </div>
    
    <ion-icon class="pull-right addLocation " style="margin-right: 4%;" ios="ios-add-circle" md="md-add-circle" (click)="openSearchPage()"></ion-icon>
  </div>
</ion-content>
