<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content   class="wallpaper">

  <ion-list class="item no-padding" id="item">
    <ion-item-sliding class="item" *ngFor="let location of locations">
 
      <button ion-item  (click)="itemSelected(location)">
        <ion-row >
          <ion-col col-5>
            <h2 >{{ location.city }}</h2>
          </ion-col>
          
          <ion-col col-3>
            <!--<ion-icon ios="ios-cloud" md="md-cloud" class="pull-right"></ion-icon>-->
            <div >
              <ion-icon class="center">
               <img src="{{ location.weather.weatherIconURL }}"  width="25">
                <img src="{{ location.weather.weatherIconURL }}" class="center weatherCondition"/>
              </ion-icon>
              <h2 *ngIf="selectedRulerUnit === metricUnit" >{{ location.weather.currentTemperature_celsius }}º</h2>
              <h2 *ngIf="selectedRulerUnit === imperialUnit" >{{ location.weather.currentTemperature_fahrenheit }}º</h2>
            </div>
          </ion-col>

          <ion-col col-3>
            <div >
             
              <ion-icon >
                <img src="../assets/imgs/io.png" class="center weatherCondition" width="40">
               </ion-icon>
        
              <h2 >{{ location.weather.currentTidalHeight }} M </h2>
            
            </div>
            
          </ion-col>
        
        </ion-row>
      </button>
      <ion-item-options>
        <button id="delete-button" class="delete" ion-button color="danger" (click)="deleteItem(location)">Delete</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <div class="container">
    <div class="left" style="margin-left: 4%;">
      <div class="container" (click)="switchRulerUnit()">
        <div class="left">
          <div *ngIf="selectedRulerUnit === metricUnit" class="selected">
            ºC
          </div>
          <div *ngIf="selectedRulerUnit === imperialUnit">
            ºC
          </div>
        </div>
        <div class="left"> / </div>
        <div class="right">
          <div *ngIf="selectedRulerUnit === metricUnit">
            ºF
          </div>
          <div *ngIf="selectedRulerUnit === imperialUnit" class="selected">
            ºF
          </div>
        </div>
      </div>
    </div>
    
    <ion-icon class="pull-right addLocation " style="margin-right: 4%;" ios="ios-add-circle" md="md-add-circle" (click)="openSearchPage()"></ion-icon>
  </div>
</ion-content>
